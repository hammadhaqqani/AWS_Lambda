name: Python Lint
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install flake8 boto3
      - name: Run flake8
        run: flake8 . --max-line-length=120 --count --statistics
        continue-on-error: true
      - name: Python syntax check
        run: |
          errors=0
          for f in $(find . -name "*.py"); do
            python3 -c "import ast; ast.parse(open('$f').read())" 2>/dev/null || {
              echo "Syntax issue: $f"
              errors=$((errors + 1))
            }
          done
          echo "$errors files with syntax issues (may be Python 2)"
        continue-on-error: true
